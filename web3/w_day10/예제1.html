<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./예제1.css">
    <script src="../jquery_file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.box img').css({
                width : 500,
                height: 500,
                border: 5,
                borderStyle:'solid',
                borderColor : 'gold'
            });

            var i = 0;
            $('.box').click(function(){
                if (i == 0) {
                    $('img',this).attr({
                        src:'./logo.jpg'
                    }).animate({
                        width:300,
                        height:300,
                    }).css({
                        opacity:0.5
                    });
                    i++;    
                } else if (i == 1) {
                    $('.box img').attr({
                        src:'./yellowsmile.png'
                    }).animate({
                        width:500,
                        height:500
                    }).css({
                        opacity:1
                    });
                    i = 0;
                };
            });

            // $('선택자',this)
            // => 자기자신 안에서 자신을 다시 선택할 때 사용
            // => 이벤트 발생시 이벤트 발생의 영역을 지정할 때 사용






        }); //end

    </script>
</head>
<body>
    <div class="box">
        <img src="./logo.jpg" alt="">
    </div>
    
</body>
</html>
