<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery_file/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#box').css({
                width:300,
                height:300,
                backgroundColor:'teal'
            });

            var i = 0;
            $('#box').click(function(){
                if(i == 0) {
                    $(this).css({
                        backgroundColor:'pink'
                    }).animate({
                        width:500,
                        height:500
                    });
                    i++;
                } else if(i == 1) {
                    $(this).css ({
                        backgroundColor:'teal'                        
                    });
                    // i = 0;
                    i++;
                } else if(i == 2) {
                    $(this).css({
                        backgroundColor:'gold'
                    });
                    i = 0;
                }                
            })








        }); //end

    </script>
</head>
<body>
    <div id="box"></div>
    
</body>
</html>
