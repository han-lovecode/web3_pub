    <script src="./jquery_file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var ww = $(window).width();
            var wh = $(window).height();

            $('section').css({
                width:ww,
                height:wh
            });

            $('#title_wrap > h1').animate({
                top:0,
                opacity:1
            }, 1000);

            $('#title_wrap > p').delay(1000).animate({
                left :0,
                opacity:1
            },1000);

            $('#title_wrap > h2').delay(2000).animate({
                bottom:0,
                opacity:0.3

            },1000)

            $('#menu_wrap').mouseenter(function(){
                $('#mini_menu_wrap').animate({
                    top:0,
                    opacity:1
                });
            });

            $('#menu_wrap').mouseleave(function(){
                $('#mini_menu_wrap').animate({
                    top:150,
                    opacity:0
                });
            });





        }); //end
    </script>
</head>
