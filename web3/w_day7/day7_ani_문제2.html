    <title>Animation</title>
    <script src="../jquery_file/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {


            /**문제3
            =>wrap 크기 : 600*800
            =>header 크기 : 100% * 100
            =>이벤트 : 메뉴버튼 클릭시 서브메뉴 부드럽게 내려오기, 
            서브메뉴 클릭시 서브메뉴 부드럽게 사라지게 작성*/

            $('#menu_btn').click(function () {
                $('#menu_wrap').animate({
                    height: 150
                });
            });

            $('#menu_wrap').click(function () {
                $(this).animate({
                    height: 0
                });
            });
        }); //end
    </script>
