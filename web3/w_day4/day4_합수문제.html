<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = Number(prompt('첫번째 수'));
        var b = Number(prompt('두번째 수'));

        document.write(a, '단 입니다.','<br/>');
        gugu(a);
        document.write(b, '단 입니다.','<br/>');
        gugu(b);

        function gugu (i){
            for(var i = 1; i<=9; i++) 
                { document.write(1,'x', i, '=' ,1*i,'<br />');
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
