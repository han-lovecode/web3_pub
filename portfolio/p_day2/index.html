<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <!-- header start! -->
        <header id="header">
            <!-- 1200px 가운데 정렬 -->
            <div class="container">
                <!-- 작은메뉴 -->
                <nav id="up_menu">
                    <ul id="login_wrap">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">인증센터</a></li>
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">로그인</a></li>                    
                    </ul>
                </nav>
                
                <!-- 큰메뉴 -->
                <nav id="down_menu">
                    <div class="logo"></div>
                    <ul id="main_menu">
                        <li><a href="#">보험상품</a></li>
                        <li><a href="#">온라인보험</a></li>
                        <li><a href="#">나의KB생명</a></li>
                        <li><a href="#">KB라이프</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <div id="zoom_btn">
                        <button id="zoom"></button>
                        <button id="ham_btn"></button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- sec1 slide start! -->
        <section id="sec1">
            <!-- 1200px 가운데 정렬 -->
            <div class="container">
                <div id="search_box">
                    <input type="text" placeholder="검색어를 입력하세요.">
                    <div id="search_icon"></div>
                </div>
                <div id="slide_box">
                    <div class="slide" id="slide1"></div>
                    <div class="slide" id="slide2"></div>
                    <div class="slide" id="slide3"></div>
                    <div id="btn_wrap">
                        <ul>
                            <li class="slide_btn btn_on"></li>
                            <li class="slide_btn"></li>
                            <li class="slide_btn"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="sec2">
            <div class="container">
                <span class="name">상품</span>
                <ul id="sec2_menu">
                    <li class="sec2_menu_on">추천보험</li>
                    <li>연금보험</li>
                    <li>변액보험</li>
                    <li>종신/정기보험</li>
                    <li>건강/상해보험</li>
                    <li>온라인보험</li>
                </ul>
                <div id="sec2_slide_box">
                    <!-- 추천보험 이미지/텍스트 -->
                    <div class="sec2_slide">
                        <div class="sec2_slide_img">
                            <img src="./img/sec2_img1.png" alt="추천보험">
                        </div>
                        <div class="sec2_txt_1">온라인보험</div>
                        <p>KB생명보험에서<br/>주목하는 정기보험</p>
                        <div class="sec2_mid_name"></div>
                    </div>

                    <div class="sec2_slide"></div>
                    <div class="sec2_slide"></div>
                    <div class="sec2_slide"></div>
                    <div class="sec2_slide"></div>
                    <div class="sec2_slide"></div>
                </div>
            </div>
        </section>

        <section id="sec3">
            <!-- 1200px 가운데 정렬 -->
            <div class="container">
                <h1>KB스타클럽</h1>
                <span>KB금융그룹 고객님에게 차별화된 우대 서비스를 제공합니다.</span>
                <div id="sec3_box">
                    <div class="sec3_inbox">
                        <div class="sec3_circle">
                            <!-- img -->
                        </div>
                        <div class="sec3_text">
                            <span>KB스타클럽 조회</span>
                            <p>KB금융그룹과 생명보험<br/>등급을 확인하세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer id="footer">

        </footer>

    </div>
    
</body>
</html>
